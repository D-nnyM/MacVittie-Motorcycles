<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACVITTIE MOTORCYCLES</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-text header-home">home</div>
        <div class="header-divider"></div>
        <div class="lower-header-container contain">
            <div class="header-text">about</div>
            <div class="header-text header-press">press</div>
            <div class="header-text header-contact">contact</div>
        </div>

    </header>

    <main>
        <section class="mint-chip card">
            <div class="titles">1971 HONDA CB350</div>
            <img src="" alt="">
            <div class="titles">MINT CHIP</div>
        </section>

        <div class="divider"></div>

        <section class="sapphire card">
            <div class="titles">1977 HONDA CB550F</div>
            <img src="" alt="">
            <div class="titles">SAPPHIRE</div>
        </section>

        <div class="divider"></div>

        <section class="cosmic card">
            <div class="titles">1974 YAMAHA XS650</div>
            <img src="" alt="">
            <div class="titles">COSMIC</div>
        </section>
    </main>

    <footer>
        <div> 
            <h1>MACVITTIE MOTORYCLES</h1>
        </div>
    </footer>

    <script src="script.js"></script>
